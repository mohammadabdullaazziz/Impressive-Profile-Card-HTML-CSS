<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Profile Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
<body>
<!-- card section code start -->
<section>
    <div class="profile-container">

      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-image">
            <img src="assets/Abdullah.jpg" alt="">
          </div>
        </div>
        <p class="name">Abdullah</p>
        <p>Web-Developer</p>
        <div class="profile-footer">
            <span><i class="ri-facebook-fill"></i></span>
            <span><i class="ri-twitter-fill"></i></span>
            <span><i class="ri-google-fill"></i></span>
            <span><i class="ri-linkedin-fill"></i></span>
        </div>
      </div>

      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-image">
            <img src="assets/profile-pic-2.jpg" alt="">
          </div>
        </div>
        <p class="name">Charlotte</p>
        <p>Network-Engineer</p>
        <div class="profile-footer">
            <span><i class="ri-facebook-fill"></i></span>
            <span><i class="ri-twitter-fill"></i></span>
            <span><i class="ri-google-fill"></i></span>
            <span><i class="ri-linkedin-fill"></i></span>
        </div>
      </div>

      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-image">
            <img src="assets/profile-pic-3.jpg" alt="">
          </div>
        </div>
        <p class="name">George</p>
        <p>Data-Engineer</p>
        <div class="profile-footer">
            <span><i class="ri-facebook-fill"></i></span>
            <span><i class="ri-twitter-fill"></i></span>
            <span><i class="ri-google-fill"></i></span>
            <span><i class="ri-linkedin-fill"></i></span>
        </div>
      </div>

      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-image">
            <img src="assets/profile-pic-4.jpg" alt="">
          </div>
        </div>
        <p class="name">Harry</p>
        <p>Cybersecurity-Engineer</p>
        <div class="profile-footer">
            <span><i class="ri-facebook-fill"></i></span>
            <span><i class="ri-twitter-fill"></i></span>
            <span><i class="ri-google-fill"></i></span>
            <span><i class="ri-linkedin-fill"></i></span>
        </div>
      </div>
    </div>
</section>
<!-- card section code end -->
       
</body>
</html>
